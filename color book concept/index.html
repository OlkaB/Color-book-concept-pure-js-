<!DOCTYPE html>
<html lang="en">
<title>Bouncing Planet Tiny Game (pure js + bootstrap)</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Aleksandra B." />
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">


<body>
<div class="container">
  <label for="favcolor">Pick color:</label>
  <input type="color" name="favcolor" value="#e6005c" onchange="pickColor(this.value)" /><br>
  <p> Click brick to spill choosen color:</p>

  <div class="col-xs-11 stained">
    <div class="row row1">
      <div id="row1col1" class="col-xs-3" onclick="colorMe(this.id)"></div>
      <div id="row1col2" class="col-xs-7" onclick="colorMe(this.id)"></div>
      <div id="row1col3" class="col-xs-2" onclick="colorMe(this.id)"></div>
    </div>
    <div class="row row2">
      <div id="row2col1" class="col-xs-5" onclick="colorMe(this.id)"></div>
      <div id="row2col2" class="col-xs-2" onclick="colorMe(this.id)"></div>
      <div id="row2col3" class="col-xs-5" onclick="colorMe(this.id)"></div>
    </div>
    <div class="row row2">
      <div id="row3col1" class="col-xs-2" onclick="colorMe(this.id)"></div>
      <div id="row3col2" class="col-xs-4" onclick="colorMe(this.id)"></div>
      <div id="row3col3" class="col-xs-6" onclick="colorMe(this.id)"></div>
    </div>
    <div class="row row2">
      <div id="row4col1" class="col-xs-5" onclick="colorMe(this.id)"></div>
      <div id="row4col2" class="col-xs-5" onclick="colorMe(this.id)"></div>
      <div id="row4col3" class="col-xs-2" onclick="colorMe(this.id)"></div>
    </div>
    <div class="row row2">
      <div id="row5col1" class="col-xs-2" onclick="colorMe(this.id)"></div>
      <div id="row5col2" class="col-xs-6" onclick="colorMe(this.id)"></div>
      <div id="row5col3" class="col-xs-4" onclick="colorMe(this.id)"></div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
	var pickedColor = "#e6005c";

	function pickColor(color) {
	  pickedColor = color;
	}

	function colorMe(chosedDiv) {
	  document.getElementById(chosedDiv).style.backgroundColor = pickedColor;
	}	
</script>
</body>
</html>
